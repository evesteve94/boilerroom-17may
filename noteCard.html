<article class="note-card" style="border: 2px solid; width: 150px; background-color: antiquewhite; border-radius: 5px; margin-bottom: 1rem; padding: 0.5rem;">
    <h2> {{%TITLE%}} </h2>
    <p> {{%CONTENT%}} </p>
    <p> {{%DATE%}} </p>
    <p> {{%AUTHOR%}} </p>
    <button class="read-more" data-id="{{%ID%}}">Read more</button> <!-- Add data-id attribute to store the note ID -->
</article>
